<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | The Markus Version</title>
  <link rel="stylesheet" href="css/main.css">


</head>
<body>
  <section id="left">
        <img src="assets/images/illustration-main.svg" width="70%" alt="man with key"/>
  </section>
  <section id="right">

      <header>
        <a href="/">
          <img src="assets/images/logo.svg"   alt="logo">
        </a>
        <ul>
          <li><a href="https://twitter.com"><img src="assets/icons/twitter.svg" width="30px"></a></li>
          <li><a href="https://facebook.com"><img src="assets/icons/facebook.svg" width="30px"></a></li>
          <li><a href="mailto:graphicmarkus@gmail.com"><img src="assets/icons/mail.svg" width="30px"></a></li>
        </ul>
      </header>
    <main>
      <h1>All your files in one secure location, accessible anywhere.</h1>
      <p>Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family and co-workers.</p>
      <form>
        <fieldset>
          <legend><strong>Sign up for early access</strong></legend>
          <label><span class="hide">Enter your email address</span>
          <input type="email">
          </label>
          <button type="submit"><strong>Sign Up</strong></button>
        </fieldset>
      </form>

      <footer>
        <p class="attribution">
        <a href="#">  Privacy Policy</a>
        </p>
      </footer>
    </main>
  </section>

</html>
